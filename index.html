<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <!-- Smythe and Inter google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Smythe&display=swap" rel="stylesheet">
    <title>Resturant Order</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header">
          <h1>Ido's Dinner</h1>
          <h3>The best burgers and pizzas in town.</h3>
        </div>
      </header>
      <main>
        <ul>
          <div id="items" class="items">
          </div>
        </ul>
        <section id="order-sum" class="order-sum">
          <div class="wrapper">
          <h2 class="order-header">Your order</h2>
          <ul id="order-sum-ul">
          </ul>
          </div>
          <div class="complete-btn-div">
            <button class="complete-btn">Complete order</button>
          </div>
        </div>
        </section>
      </main>
    </div>
  </body>
  <script src="index.js" type="module"></script>
</html>
